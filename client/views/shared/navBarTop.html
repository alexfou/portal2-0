<template name="navBarTop">
  <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Aplicativo</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            
            {{#if permittedNav 'dashboardNav'}}
            <li class={{pathWithUser "dashboardNav"}}>
              <a href="{{pathFor 'home'}}">Inicio</a>
            </li> 
            {{/if}}
            
            {{#if permittedNav 'adminResourcesNav'}}
            <li class="dropdown {{pathWithUser "adminResourcesNav"}}">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Administración de Librería <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
                {{#if permittedNav 'adminBooksNav'}}
                  <li class={{pathWithUser "adminBooksNav"}}><a href="/booksList">Libros</a></li>
                {{/if}}
                {{#if permittedNav 'adminAuthorsNav'}}
                <li class={{pathWithUser "adminAuthorsNav"}}><a href="/authorsList">Autores</a></li>
                {{/if}}
                {{#if permittedNav 'adminStoresNav'}}
                <li class={{pathWithUser "adminStoresNav"}}><a href="/storesList">Tiendas</a></li>
                {{/if}}
                {{#if permittedNav 'adminKpisNav'}}
                <li class={{pathWithUser "adminKpisNav"}}><a href="/kpis/kpisList">Indicadores</a></li>
                {{/if}}
              </ul>
            </li>
            {{/if}}
            
            {{#if isInRole 'admin'}}
            <li class="dropdown {{pathWithUser "usersNav"}}">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Administración de Usuarios <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="themes">
                <li class={{pathWithUser "adminUsersNav"}}><a href="/usersList">Usuarios</a></li>
                <li class={{pathWithUser "adminRolePermissionsNav"}}><a href="/rolePermissionsList">Permisos</a></li>
              </ul>
            </li>
            {{/if}}
            
<!--             <li>
              {{#if notCurrentUser}}<a href="../help/">Ayuda</a>{{/if}}
            </li>  -->
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
             <li>
              {{#if notCurrentUser}}<a href="/signIn">Ingresar <i class="fa fa-sign-in"></i></a>{{else}}<a id="signOut" href="/#">{{userEmail}} <i class="fa fa-sign-out"></i></a> {{/if}}
            </li>
          </ul>
          
        </div>
      </div>
    </div>
  <div class="container">
    {{> yield}}
  </div>
</template>
