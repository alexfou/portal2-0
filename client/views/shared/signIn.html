<template name="signIn">
  <div class="entry col-md-4 col-md-offset-4">   
          <div class="email-option">
            <h3>Ingresar</h3>
          </div>
          <form class="entry-form" id="signInForm">
            <div class="form-group">
              <input id="signInEmail" autofocus="" name="emailSignIn" type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input id="signInPassword" name="passwordSignIn" type="password" class="form-control" placeholder="Contraseña">
            </div>
            
<!--               <p><a href="/forgot-password">¿se le olvidó la contraseña?</a></p> -->
              <button type="submit" class="submit btn btn-block btn-default">Ingresar</button>
            
          </form>
        
        
<!--         <p class="entry-signup-cta">. <a href="/sign-up">.</a></p> -->
        
      </div>
</template>
