<template name="usersList">
  Users List<br>
  
  <div class="bs-component">
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>Usuario</th>
                    <th>Roles</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  {{#each users}}
                  <tr>
                    <td>
                      {{#each this.emails}}
                        {{this.address}}
                      {{/each}}
                    </td>
                    <td>
                     {{this.roles}}
                    </td>
                    <td>
                      <a id="roleChange" href="#" class="btn btn-link">cambiar rol</a>
                    </td>
                    </tr>
                {{/each}}
                </tbody>
              </table> 
  </div>
</template>
