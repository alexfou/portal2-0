<template name="medicionesList">
      {{#each getFichas}}
    <div class="row">
      <div class="col-lg-12">
        <h3 class="kpiH3">{{this.nombre}} <button id="detailsKpi" name={{this._id}} type="button" class="btn btn-link kpiH3">Ver detalles</button></h3>
      </div>
      {{#each this.segmentosMediciones}}
        {{> tablaDatos idFicha = ../_id segmento=this}}
      {{/each}}
    </div>
  {{/each}}

</template>
