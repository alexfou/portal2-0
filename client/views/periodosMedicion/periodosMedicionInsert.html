<template name="periodoMedicionInsert">
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <table class="table" style="margin-bottom:0px">
      <thead>
        <tr>
          <th><h2 style="margin-top:0px; margin-bottom:0px; width:60%">Agregar un Periodo de Medicion</h2></th>
          <th style="vertical-align:middle; text-align:right; width:40%"><a href="/periodosMedicionList"><button type="button" id="returnButton" class="btn btn-success btn-xs">Regresar</button></a>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="well bs-component">
           {{#autoForm collection="PeriodosMedicion" id="insertPeriodoMedicionForm" type="insert" doc=tempInsertPeriodoMedicion validation="keyup" }}
              
                
                  {{> afQuickField name='nombre'  }}
                  {{> afQuickField name='descripcion'  }}
                  {{> afQuickField name='fechaReferencia'  }}
                  {{> afQuickField name='mesesReporte'  }}
                
                <button type="submit" class="btn btn-primary">Guardar</button><br><br>
                <button type="button" id="cancelButton" class="btn btn-warning">Cancelar</button>
               
               
             
            {{/autoForm}}
    </div>
  </div>
  </div>
</template>
