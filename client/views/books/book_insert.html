<template name="bookInsert">
  
  <div class="row">
    <div class="col-lg-12">
      <h1 id="buttons">Agregar un libro</h1>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12">
      <div class="well bs-component">
            <legend> Formato para agregar un libro</legend>
            {{#autoForm collection="Books" id="insertBookForm" type="insert" }}
              <div class="row">
                <div class="col-lg-6">
                  {{> afQuickField name='title' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
                  {{> afQuickField name='author' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
                  {{> afQuickField name='summary' rows=6 template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
                </div>
                <div class="col-lg-6">
                  {{> afQuickField name='copies' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
                  {{> afQuickField name='lastCheckedOut' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
                  {{> afQuickField name='mediaType' options="allowed" noselect="true" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}
                  {{> afQuickField name='classification' options="allowed" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" }}  
                </div>
               
              </div>
        <div class="row" style="text-align:center;">
           <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
            {{/autoForm}}  
      </div>
    </div>
  </div>
</template>
